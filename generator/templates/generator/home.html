<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
{% extends 'generator/base.html' %}
{% block content %}
<div class="container">

<body>

    <h1>Password Generator</h1>

    <a href = "{% url 'about' %}">
        <h3>About</h3>
    </a>

    <form action="{% url 'password' %}">

        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> Length<br>

        <input type="checkbox" name="uppercase"> Uppercase <br>
        <input type="checkbox" name="numbers"> Numbers <br>
        <input type="checkbox" name="special"> Special Characters <br>

        <input type="submit" value="Generate Password">

    </form>

</body>

</div>
{% endblock %}
</html>
